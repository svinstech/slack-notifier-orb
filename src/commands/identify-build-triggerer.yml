description: >
  Testing out acquiring data of the a build triggerer.

parameters:
  circle-token:
    type: string
    description: A personal access token for CircleCI. This is used for CircleCI API calls that retrieve the name of the person who started this build.
steps:
  - run:
      name: Get data about the build triggerer
      environment:
        WORKFLOW_ID: CIRCLE_WORKFLOW_ID
        TOKEN: <<parameters.circle-token>>
      command: <<include(scripts/identify-build-triggerer.sh)>>
  - store_artifacts:
      path: ~/project/test
